<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
        <input type="text" v-model.lazy='uname'>
      </span>
            <span>{{tip}}</span>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        /*侦听器
                1、采用侦听器监听用户名的变化
                2、调用后台接口进行验证
                3、根据验证的结果调整提示信息
                */
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                tip: ''
            },
            methods: {
                checkName: function(uname) {
                    let that = this;
                    setTimeout(function() {
                        if (uname == 'admin') {
                            that.tip = '该用户名已被使用，请更换用户名';
                        } else {
                            that.tip = '输入有效用户名未被使用';
                        }
                    }, 2000);
                }
            },
            watch: {
                uname: function(val) {
                    this.checkName(val);
                    this.tip = '验证中...';
                }
            }
        });
    </script>
</body>

</html>
